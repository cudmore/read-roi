language: python

matrix:
  fast_finish: true
  include:
    - language: python
      os: linux
      env:
        - PYTHON_VERSION="3.6"
    - language: python
      os: linux
      env:
        - PYTHON_VERSION="3.7"

install:
  - pip install nose coverage
  - python setup.py install

script:
  - coverage run --source read_roi --omit '*/*test*/*' -m nose -v -s .
